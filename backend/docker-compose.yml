version: "3.8"
services:
  mysqldb:
    container_name: productdb
    image: mysql:latest
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=13377331
      - MYSQL_DATABASE=productdb
    ports:
      - 3306:3306
    networks:
      - my-network
  application:
    container_name: backend-app
    build:
      context: ./
      dockerfile: Dockerfile
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - mysqldb
    networks:
      - my-network
networks:
  my-network: